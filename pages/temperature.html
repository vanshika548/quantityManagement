<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Quantity Management</title>
    <link rel="icon" href="/Assets/icon.png">
</head>

<body>
    <h2>Quantment</h2>
    <header class="header">
        <p>Welcome To Quantity Management</p>
    </header>
    <h3>CHOOSE TYPE</h3>
    <div>
    <div class="container">
        <button class="button-length" type="button" ><a href="/pages/index.html"><img src="/Assets/scale (1).svg" ><br>Length</a></button>
        <button class="button-temperature" type="button"><a href="/pages/temperature.html"><img src="/Assets/hot.svg"><br>Temperature</a></button>
        <button class="button-volume" type="button"><a href="/pages/volume.html"><img src="/Assets/beaker (1).svg"><br>Volume</a></button>
    </div>

    <div class="from">
        <p><h6>FROM</h6></p>

        <input type="text" placeholder="0" id="text" name="text"><br>
        <select name="length" id="length">
            <option >Celcius</option>
            <option >Fahrenheit</option>
            <option >Kelvin</option>
        </select>
    </div>
    
    <div class="to">
        <p><h6>TO</h6></p>
        <input type="text" placeholder="32" id="text" name="text"><br>
        <select name="temperature" id="length1">
            <option >Celcius</option>
            <option >Fahrenheit</option>
            <option >Kelvin</option>
        </select>
    </div>

</body>
</html>
